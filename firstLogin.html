<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>First Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="694371772072-8j04m95q9a5cnstnm1i27r2emr02ff80.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/firstLogin.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">LO10 Projet</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="firstLogin.html">Complétez votre profile</a></li>
            </ul>
            <div id="signin" style="float:right;" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                <button id="signout" style="float:right" onclick="logOut();" class="btn btn-success">Sign Out</button>
            </div>
    </nav>
    <form id="firstForm">
        <div style="background-color:#eeeeee; padding:40px;margin-bottom:30px "> 

            <div class="form-group">
                <label for="inputSurname">NOM</label>
                <input type="surname" class="form-control" id="inputSurname" aria-describedby="surnameHelp"
                    placeholder="Enter your surname">
            </div>
            <div class="form-group">
                <label for="inputFirstname">PRÉNOM</label>
                <input type="firstname" class="form-control" id="inputFirstname" aria-describedby="firstnameHelp"
                    placeholder="Enter your firstname">
            </div>
            <div class="form-check">
                    <label for="inputRole">ROLE</label>
                    <input  style="margin-left: 40px" class="form-check-input" type="radio" name="radiorole" id="radioNounou" value="n" onchange="imageAttention();" checked> Nounou
                    <input  style="margin-left: 40px" class="form-check-input" type="radio" name="radiorole" id="radioParent" value="p" onchange="noImageAttention();">Parent
                    <br>
                  </div>
                  <div class="form-check">
                        <label for="inputSexe">SEXE</label>
                        <input  style="margin-left: 40px" class="form-check-input" type="radio" name="radiosexe" id="radioHomme" value="h" checked> Homme
                        <input  style="margin-left: 40px" class="form-check-input" type="radio" name="radiosexe" id="radioFemme" value="f">Femme
                        <br>
                      </div>    
            <div class="form-group">
                <label for="inputEmail">EMAIL</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputAddress">ADRESSE</label>
                <input type="address" class="form-control" id="inputAddress" aria-describedby="addressHelp"
                    placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="inputTelephone">TÉLÉPHONE</label>
                <input type="tel" class="form-control" id="inputTelephone" aria-describedby="telephoneHelp"
                    placeholder="Enter your telephone">
            </div>
            <div class="form-group">
                <div>
                    <label>UPLOADEZ VOTRE IMAGE</label>
                </div>
                <small id="attention" class="form-text ">Attention, votre image devra être une photo de vous même. </small>
                <div>
                    <input type="file" id="inputImage">
                </div>
            </div>
            <button type="submit" class="btn btn-success" onclick="submitF()">Submit</button>
        </div>
    </form>
</body>

</html>
